<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Registrazione</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./form.css">
  </head>
  <body>
    <div class="wrapper">
        <h1>Registration</h1>
            <form>
                <label class="input-box" for="name">
                    <h2 >Name</h2>
                    <input type="text" placeholder="Enter your name" id="name" name="name" /><br /><br />
                </label>
                
                <button type="button" class="btn" id="saveButton">Save</button>
                <button type="button" class="btn2" id="removeButton">Delete</button>
            </form>
        <ul><i class="fa-solid fa-check"></i></ul>
    </div>

    <script src="./form.js"></script>
  </body>
</html>
